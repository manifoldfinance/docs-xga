repo_name: manifoldfinance/docs-xga
repo_url: https://github.com/manifoldfinance/docs-xga
site_author: Manifold Finance
# yamllint disable-line rule:line-length
site_description: XGA documentation for builders, searchers and liquid staking protocols.
site_name: XGA Documentation
site_url: https://docs.xga.com
# yamllint disable-line rule:line-length
# Creative Commons Attribution-NonCommercial-NoDerivs 2.5
copyright: >
  Copyright &copy; 2022 - 2024 Manifold Finance, Inc.
use_directory_urls: true

theme:
  name: material
  custom_dir: overrides
  language: en
  logo: assets/logo.svg
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    # - navigation.instant.prefetch
    # - navigation.prune
    - navigation.instant
    - navigation.instant.progress
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.path
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue-grey
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

extra_css:
  - stylesheets/extra.css
  - stylesheets/neoteroi-mkdocs.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  is_insider: true
  generator: false
  analytics:
    provider: google
    property: G-RWSFY7TBD5
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
    cookies:
      analytics:
        name: Google Analytics
        checked: false
  social:
    - icon: fontawesome/solid/rss
      link: https://your.site/newsletter/0_newsletter_index/

plugins:
  - search:
      #separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      separator: '[\s\-\.\_]+'
      lang: 'en'
#  - macros:
#      module_name: .docs/macros/includes/main
# - blog:
#     post_url_format: "{categories}/{slug}"
#     post_url_max_categories: 2
  - neoteroi.mkdocsoad:
      use_pymdownx: true
  - tags
# Disable due to Cloudflare issues
# - git-revision-date-localized:
#     type: timeago
# - autolinks
# - section-index
# - mkdocs-newsletter

markdown_extensions:
# Built-in
  - markdown.extensions.abbr:
  - markdown.extensions.admonition:
  - markdown.extensions.attr_list:
  - markdown.extensions.footnotes:
  - markdown.extensions.md_in_html:
  - markdown.extensions.meta:
  - markdown.extensions.tables:
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
#  - pymdownx.tabbed:
#      slugify: !!python/object/apply:pymdownx.slugs.slugify
#        kwds:
#          case: lower
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shortener: true
      social_url_shorthand: true
      normalize_issue_symbols: true
      provider: github
      user: manifoldfinance
      repo: docs-xga
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - abbr
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
      toc_depth: 3
      baselevel: 2
  - neoteroi.spantable
  - neoteroi.cards

